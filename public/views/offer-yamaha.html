
<div nav-bar class="navbar navbar-fixed-top"></div>

<div style="width: 100%; height: 500px; background-image: url('../images/background/yamaha.jpg');background-size: cover;
    background-repeat: no-repeat;
    background-position: center;">
    <div class="container">
        <h1 style="color: white; margin: auto; text-transform: uppercase; position: relative; top: 400px; font-weight: 600; font-size: 60px; letter-spacing: 6px">Yamaha</h1>
    </div>
</div>

<div class="container" style="margin-top: 20px" >
    <div class="row" ng-repeat="x in yamahaes">
        <div class="col-md-4 col-sm-12">
            <img ng-src={{x.src}} class="img-responsive">
        </div>
        <div class="col-md-5 col-sm-12">
            <h1  style="font-family: 'Archivo Black', sans-serif;"  ><strong>{{x.name}}</strong></h1>
            <div class="listImage">
                <ul>
                    <li ng-repeat="y in x.detail" > {{y.content}} </li>
                </ul>
            </div>
        </div>
        <div class="col-md-3 col-sm-12">
            <h1> <strong>{{x.price}} </strong><span style="font-size: 18px">(including ABS)</span></h1>
            <a href="{{x.href}}" class="btn btn-info">VIEW MORE INFORMATION</a>
        </div>
    </div>
</div>
