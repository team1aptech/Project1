<div class="formSignUP">

    <div nav-bar class="navbar navbar-fixed-top"></div>

    <div class="container" >
        <div class="row" style="margin-top: 70px;margin-bottom: 200px;">
            <div class="col-xs-12 col-sm-12 col-md-4 well well-sm col-md-offset-4">
                <legend><a href="#"><i class="glyphicon glyphicon-globe"></i></a> Sign in!</legend>

                    <div class="row">
                        <div class="col-md-12" style="color: black">
                            Login via
                            <div class="social-buttons">
                                <a href="" class="btn btn-fb btn-sm"><i class="fa fa-facebook"></i> Facebook</a>
                                <a href="" class="btn btn-tw btn-sm"><i class="fa fa-twitter"></i> Twitter</a>
                            </div>
                            or
                            <form class="form" name= "logIn" role="form" id="login-nav">
                                <div class="form-group">
                                    <label class="sr-only" for="InputEmail2">Email address</label>
                                    <input type="email" class="form-control" id="InputEmail2" placeholder="Email address" ng-model="userData.email" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="InputPassword2">Password</label>
                                    <input type="password" class="form-control" id="InputPassword2" placeholder="Password"  ng-model="userData.password" required>
                                    <div class="help-block text-right"><a href="" style="color: #337ab7;">Forget the password ?</a></div>
                                </div>
                                <div class="form-group">
                                    <!--<button type="submit" class="btn btn-primary btn-block" ng-click="createUser()" ng-model="findUser" ng-value="false" >Sign in</button>-->
                                    <a href="/" type="submit" class="btn btn-primary btn-block" ng-click="logIn.$valid && (createUser() || showPermanently())" onClick="window.location.reload()">Sign in</a>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> keep me logged-in
                                    </label>
                                </div>
                            </form>
                        </div>
                        <div class="bottom text-center" style="color: black;">
                            New here ? <a href="/sign-up" style="color: #337ab7;"><b>Join Us</b></a>
                        </div>
                    </div>
                    <a href="/recover">Forgot Password?</a>
                    <br />
                    <br />
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign up</button>

            </div>
        </div>
    </div>

</div>
