<section class="container" style="width: 100%">

    <div class="row collapse-sides">
        <div class="col-lg-12 col-sm-12">
            <h3 style="font-size: 2em; background-color: #a4d9ff">New Offer</h3>
            <div class="row collapse-sides">
                <div class="col-lg-4 col-md-6 col-xs-12 col-sm-6"  ng-repeat="x in offers">
                    <div class="thumbnail">
                        <img ng-src="{{x.src}}">
                        <div class="caption">
                            <h3 class="textNew">
                                <a href="{{x.href}}" role="button" class="fontNew">{{x.name}}</a>
                            </h3>
                            <p>{{x.content}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
