extends: airbnb-base
plugins:
  - import
rules:
  no-shadow: 0
  import/no-dynamic-require: 0
  global-require: 0
  arrow-body-style: 0
  no-param-reassign: 0
  guard-for-in: 0
  no-restricted-syntax: 0
  consistent-return: 0
  max-len: 0
  camelcase: 0
  no-underscore-dangle: 0
  strict: [0, 'global']
